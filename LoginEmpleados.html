<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/main.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div id="cont_fondo">
                <div id="container_login">
                    <div id="block1_1">
                        <div id="block1_1_2">
                        </div>
                        <br>
                        <br>
                        <div id="block1_1_3">
                            <h2 style="font-family: Geneva, Verdana, sans-serif; text-align: center; font-weight: bold; border:2px solid black; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.75); color: white;">ServiExpress</h2>   
                        </div>
                    </div>
                    <div id="block1_2">
                        <h1 style="font-family: Geneva, Verdana, sans-serif; text-align: center; font-weight: bold; margin-top: 40px">Bienvenido</h1>
                        <p style="font-family: Geneva, Verdana, sans-serif; text-align: center;">Ingrese los datos para iniciar sesion</p>
                        <br>
                        <div class="form-group">
                            <div class="container">
                                <div class="row">
                                    <div class="col-7" style="margin-left: 19%">
                                    <label>Id del empleado</label>
                                    <input style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.75); border: 2px solid black; placeholder-color: #ffffff;" 
                                        type="text"
                                        fill="outline"
                                        placeholder="Ingrese la Id del empleado"
                                        label-placement="floating"
                                        class="form-control"
                                        id="txtIdEmp"
                                        required/>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-7" style="margin-left: 19%">
                                    <label>Contraseña</label>
                                    <input style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.75); border: 2px solid black; placeholder-color: #ffffff;" 
                                        type="password"
                                        fill="outline"
                                        placeholder="Ingrese la contraseña"
                                        class="form-control"
                                        id="txtPasswordEmp"
                                        required/>
                                    </div>
                                </div>
                                <br>
                                <br>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <button class="botonEmp" type="submit" class="btn btn-primary" id="btnenviarLemp" value="">Iniciar Sesion</button>
                        </div>
                    </div>  
                </div>  
            </div>
        </main>
        <footer>
        </footer> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="js/login.js"></script>
    </body>
</html>
