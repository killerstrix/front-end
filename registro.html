<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/main.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div id="cont_fondo">
                <div class="ContRegistro">
                    <div class="ContRegistro1_1">
                        <h1 style="font-family: Geneva, Verdana, sans-serif; text-align: center; font-weight: bold; margin-top: 40px; color: white; margin-top: 10%;">Gracias por confiar en nosotros</h1>
                        <div id="block1_1_2">
                        </div>
                        <br>
                        <br>
                        <div id="block1_1_3">
                            <h2 style="font-family: Geneva, Verdana, sans-serif; text-align: center; font-weight: bold; border:2px solid black; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.75); color: white;">ServiExpress</h2>   
                        </div>
                    </div>
                    <div class="ContRegistro1_2">
                        <h3 style="font-family: Geneva, Verdana, sans-serif; text-align: center; font-weight: bold; margin-top: 40px">Formulario Creación de cuenta</h3>
                        <p style="font-family: Geneva, Verdana, sans-serif; text-align: center;">Ingrese los datos para crear su cuenta</p>
                        <br>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-5" style="margin-left: 25px">
                                    <label>Nombre de usuario</label>
                                    <input style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.75); border: 2px solid black; placeholder-color: #ffffff;"
                                        type="text"
                                        fill="outline"
                                        placeholder="Ingrese el nombre de usuario"
                                        label-placement="floating"
                                        class="form-control"
                                        id="txtUserName"
                                        required />
                                </div>
                                <div class="col-5" style="margin-left: 25px">
                                    <label>Contraseña</label>
                                    <input style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.75); border: 2px solid black; placeholder-color: #ffffff;"
                                        type="password"
                                        fill="outline"
                                        placeholder="Ingrese la contraseña"
                                        class="form-control"
                                        id="txtPassword"
                                        required />
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-5" style="margin-left: 25px">
                                    <label>Correo electronico</label>
                                    <input style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.75); border: 2px solid black; placeholder-color: #ffffff;"
                                      type="email"
                                      fill="outline"
                                      placeholder="Gmail"
                                      class="form-control"
                                      id="txtCorreoC"
                                      required
                                    />
                                  </div>
                                <div class="col-5" style="margin-left: 25px">
                                    <label>Edad</label>
                                    <input style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.75); border: 2px solid black; placeholder-color: #ffffff;"
                                        type="number"
                                        fill="outline"
                                        placeholder="Ingrese la edad"
                                        class="form-control"
                                        id="txtAge"
                                        required />
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-5" style="margin-left: 25px; margin-top:27px;">
                                    <select style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.75); border: 2px solid black; placeholder-color: #ffffff;" class="form-select" id="ComunaC">
                                    <optgroup label="Region Metropolitana">
                                        <option value="0">Seleccione una comuna</option>
                                        <option value="1">Recoleta</option>
                                        <option value="1">Huechuraba</option>
                                        <option value="1">Quilicura</option>
                                        <option value="1">Colina</option>
                                        <option value="1">Conchali</option>
                                        <option value="1">Independencia</option>
                                        <option value="1">Santiago</option>
                                        <option value="1">Providencia</option>
                                        <option value="1">Ñuñoa</option>
                                        <option value="1">Puente Alto</option>
                                        <option value="1">Quinta Normal</option>
                                    </optgroup>
                                    </select>
                                </div>
                                <div class="col-5" style="margin-left: 25px; margin-top 40x">
                                    <label>Numero Telefonico</label>
                                    <input style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.75); border: 2px solid black; placeholder-color: #ffffff;"
                                        type="number"
                                        fill="outline"
                                        placeholder="Ingrese el Numero Telefonico"
                                        class="form-control"
                                        id="txtNumberTelephone"
                                        required />
                                </div>
                            </div>
                            <br />
                            <div class="container" style="margin-left: 15px;">
                                <label style="font-family: Geneva, Verdana, sans-serif; text-align: center; font-weight: bold;">Seleccione el genero:</label>
                                <br />
                                <label class="form-check-label">Masculino</label>
                                <input
                                type="radio"
                                class="form-check-input"
                                name="radioMasculino"
                                id="rbtMasculino"
                                />
                                <br>
                                <label class="form-check-label">Femenino</label>
                                <input
                                type="radio"
                                class="form-check-input"
                                name="radioFemenino"
                                id="rbtFemenino"
                                />
                                <br>
                                <label class="form-check-label">Otros</label>
                                <input
                                type="radio"
                                class="form-check-input"
                                name="radioOtros"
                                id="rbtOtros"
                                />
                            </div>
                            <br>
                            <input style="margin-left: 22px" type="radio" id="ValTerms" /><span>Aceptar los</span><a href=""> términos y condiciones</a>
                            <br>
                            <br>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <button class="botonvol" type="submit" class="btn btn-primary" id="btnvolverlogin" value="">Volver a inicio de sesion</button>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <button class="botoncre" type="submit" class="btn btn-primary" id="btnCrearCuenta" value="">Crear cuenta</button>
                                </div>
                            </div>
                        </div>                          
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="js/registro.js"></script>
    </body>
</html>
